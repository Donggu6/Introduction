<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <p>
      앞에서 언급했듯이, CSS는 사용자에게 문서를 표시하는 방법을 지정하는
      언어입니다 — 스타일, 레이아웃 등.
      <a href="http://127.0.0.1:5500/WEB/2.html">new</a> 문서는 일반적으로 마크
      업 언어를 사용하여 구성된 텍스트 파일입니다 — HTML 이 가장 일반적인 마크
      업 언어이지만, SVG 또는 XML 과 같은 다른 마크 업 언어를 사용할 수도
      있습니다.
    </p>
    <input type="button" value="Hi" onclick="alert('Hi')" />
    <input type="text" onchange="alert('changed')" />
    <input type="text" onkeydown="alert('key down')" />
  </body>
</html>
